<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9GTFC87L65"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-9GTFC87L65');
    </script>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State List</title>
    <style>
        h2 {
            font-size: 30px;
        }

        body {
            font-family: Palatino, "Palatino Linotype";
            margin: 20px;
        }

        ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        li {
            font-size: 20px;
        }



        li:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h2>Where is your rotation of interest?</h2>
    <ul>
        {% for state in state_list %}
        <li>
            <a href="/sites_by_state/{{ state.abbreviation }}">{{ state.state_name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
